<template>
  <article class="slds-card">
      <div class="slds-card__body">
          <div class="slds-align_absolute-center slds-text-heading_medium">
              New Skill Requirement
          </div>
      </div>
      <footer class="slds-card__footer">
          <div class="container-fluid">
              <div class="form-group">
                  <lightning-record-edit-form object-api-name="SkillRequirement" onsuccess={handleSuccess}>
                      <lightning-messages>
                      </lightning-messages>
                      <lightning-input-field data-relatedrecordid field-name="RelatedRecordId"

                      </lightning-input-field>
                      <lightning-input-field data-relatedrecordid field-name="SkillId"

                      </lightning-input-field>

                      </lightning-input-field>
                      <div class="slds-p-top_large">
                          <div class="slds-clearfix">
                              <div class="slds-float_right">
                                  <lightning-button variant="brand" type="submit" name="Next" label="Next">

                              </div>
                          </div>
                      </div>

              </div>
          </div>
      </footer>
