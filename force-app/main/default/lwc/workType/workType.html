<template>

    <template if:true={stepOne}>
      <c-step-one onstepvaluechange={hanldeStepValueChange} onsetworktypeid={hanldeSetWorkTypeId}>
      </c-step-one>
    </template>
  
    <template if:true={stepTwo}>
      <c-step-two onstepvaluechange={hanldeStepValueChange} work-type-id={workTypeId}>
      </c-step-two>
    </template>
  
    <template if:true={stepThree}>
      <c-step-three onstepvaluechange={hanldeStepValueChange} select-record-name={workTypeId.Name}
        select-record-id={workTypeId.Id}>
      </c-step-three>
    </template>
  
    <template if:true={stepFour}>
      <c-step-four onstepvaluechange={hanldeStepValueChange}>
      </c-step-four>
    </template>
  </template>
