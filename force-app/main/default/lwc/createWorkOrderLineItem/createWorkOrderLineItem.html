<template>
    <article class="slds-card">
        <div class="slds-card__body">
            <div class="slds-align_absolute-center slds-text-heading_medium">
                New Work Order Line Item
            </div>
        </div>
        <footer class="slds-card__footer">
            <div class="container-fluid">
                <div class="form-group">
                    <lightning-record-edit-form object-api-name="WorkOrderLineItem" onsuccess={handleSuccess}>
                        <lightning-messages>
                        </lightning-messages>
                        <lightning-input-field field-name="Status">
                        </lightning-input-field>
                        <lightning-input-field data-relatedrecordid field-name="WorkOrderId" value={workOrderId}
                            required>
                        </lightning-input-field>
                        <lightning-input-field data-relatedrecordid field-name="WorkTypeId">
                        </lightning-input-field>
                        <lightning-input-field field-name="Description">
                        </lightning-input-field>
                        <div class="slds-p-top_large">
                            <div class="slds-clearfix">
                                <div class="slds-float_right">
                                    <lightning-button variant="brand" type="submit" name="Next" label="Next">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </footer>
    </article>
</template>
